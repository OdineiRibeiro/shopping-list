<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="list">
        <h2 class="text-center">Shopping List</h2>

        <table class="table table-condensed" id="table-shoplist">
          <thead>
            <tr>
              <th> </th>
              <th>Item</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
              <th> </th>
              <th> </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <h4 id="display-total">Total: $0.00</h4>

        <h3 class="text-center">Add itens</h3>
        <div class="inputs">
          <input type="item" class="form-control" id="item" placeholder="item">
          <input type="quantity" class="form-control" id="quantity" placeholder="quantity">
          <input type="price" class="form-control" id="price" placeholder="price">
        </div>

        <div class="buttons">
          <button type="submit" class="btn btn-success btn-block" onclick="toList();">Add to list!</button>
          <!-- <button type="submit" class="btn btn-danger btn-block">delete selected</button> -->
        </div>

      </div>

      <div class="github-image">
        <a href="https://github.com/OdineiRibeiro/shopping-list"><img class="img-responsive center-block" src="images/github-icon.png" alt="Fork me on GitHub"></a>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
