<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="title col-xs-12">
          <h2 class="text-center">Shopping List</h2>
        </div>
      </div>

      <div class="row">
        <div class="table col-xs-12">
          <table class="table table-condensed" id="table-shoplist">
            <thead>
              <tr>
                <th class="text-center col-xs-5">Item</th>
                <th class="text-center col-xs-1">Quantity</th>
                <th class="text-center col-xs-2">Price</th>
                <th class="text-center col-xs-2">Total</th>
                <th class="text-center col-xs-1"> </th>
                <th class="text-center col-xs-1"> </th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <h4 id="display-total">Total: $0.00</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <h3 class="text-center">Add itens</h3>
          <div class="inputs">
            <input type="item" class="form-control" id="item" placeholder="item">
            <input type="quantity" class="form-control" id="quantity" placeholder="quantity">
            <input type="price" class="form-control" id="price" placeholder="price">
          </div>

          <div class="buttons">
            <button type="submit" class="btn btn-success btn-block" onclick="toList();">Add to list!</button>
          </div>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
